{% extends 'myadmin/common/layout.html' %}
{% block content %}
    <div class="container-fluid">

    <div class="row mt-3">
      <div class="col-lg-12">
         <div class="card">
           <div class="card-body">
           <div class="card-title"> Edit categories</div>
           <hr>
            <form class="forms-sample" method="post" action="/myadmin/update_cat/{{result.id}}">
            	{% csrf_token %}
            <div class="form-group">
              <label for="exampleInputName1">Categories</label>
              <input type="text" class="form-control" id="cat_name" name="cat_name" placeholder="Name" value="{{result.cat_name}}">
            </div>

            <button type="submit" class="btn btn-primary mr-2">Submit</button>
            <button class="btn btn-dark">Cancel</button>
            </form>
         </div>
         </div>
      </div>
{% endblock %}
