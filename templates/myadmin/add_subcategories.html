{% extends 'myadmin/common/layout.html' %}
{% block content %}
    <div class="container-fluid">

    <div class="row mt-3">
      <div class="col-lg-12">
         <div class="card">
           <div class="card-body">
           <div class="card-title"> Add Subcategories</div>
           <hr>
            <form class="forms-sample" method="post" action="/myadmin/store_subcat">
            	{% csrf_token %}
            <div class="form-group">
              <label for="exampleInputName1">SubCategories</label>
              <input type="text" class="form-control" id="subcat_name" name="subcat_name" placeholder="Name">
            </div>

             <div class="form-group">
                <label for="exampleInputName1">Select Subcategories</label>
                <select class="form-control" id="cid" name="cid">
                    <option value="">Select Categories.</option>
                    {% for row in cat %}
                    <option value="{{row.id}}">{{row.cat_name}}</option>
                    {% endfor %}
                </select>
              </div>

            <button type="submit" class="btn btn-primary mr-2">Submit</button>
            <button class="btn btn-dark">Cancel</button>
            </form>
         </div>
         </div>
      </div>
{% endblock %}
