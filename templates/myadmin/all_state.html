{% extends 'myadmin/common/layout.html' %}
{% block content %}
{% load static %}
<div class="container-fluid">

    <div class="row mt-3">
      <div class="col-lg-12">
         <div class="card">
           <div class="card-body">
           <div class="card-title"> All state</div>
           <hr>
					<div class="table-responsive">
                      <table class="table table-striped">
                    <thead class="thead-dark">
                      <tr>
                        <th>State ID</th>
                        <th>State name</th>
                        <th>Edit</th>
                        <th>Delete</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for row in result %}
			              <tr class="active">
			                <td>{{row.id}}</td>
			                <td>{{row.state_name}}</td>
			                <td>
			                  <a href="/myadmin/edit_state/{{row.id}}"><button class="btn btn-success">Edit</button></a>
			                </td>
			                <td>
			                  <a href="/myadmin/delete_state/{{row.id}}"><button class="btn btn-danger">Delete</button></a>
			                </td>

			                
			              </tr>
             			 {% endfor %}
                    </tbody>
                      </table>
                    </div>
         </div>
         </div>
      </div>
{% endblock %}
