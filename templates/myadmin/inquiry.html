{% extends 'myadmin/common/layout.html' %}
{% block content %}
{% load static %}
<div class="container-fluid">

    <div class="row mt-3">
      <div class="col-lg-12">
         <div class="card">
           <div class="card-body">
           <div class="card-title"> All state</div>
           <hr>
					<div class="table-responsive">
                      <table class="table table-striped">
                    <thead class="thead-dark">
                   <tr>
                <th>id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Contact</th>
                <th>Message</th>
                <th>Delete</th>
              </tr>
                    </thead>
                    <tbody>
                       {% for row in result %}
              <tr class="active">
                
                <td>{{row.id}}</td>
                <td>{{row.name}}</td>
                <td>{{row.email}}</td>
                <td>{{row.contact}}</td>
                <td>{{row.message}}</td>
                

                
                <td>
                  <a href="/customer/delete_contact/{{row.id}}"><button class="btn btn-danger">Delete</button></a>
                </td>

                
                
              </tr>
              {% endfor %}
                    </tbody>
                      </table>
                    </div>
         </div>
         </div>
      </div>
{% endblock %}
