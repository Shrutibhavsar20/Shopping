{% extends 'saler/common/layout.html' %}
{% block content %}
    <div class="container-fluid">

    <div class="row mt-3">
      <div class="col-lg-12">
         <div class="card">
           <div class="card-body">
           <div class="card-title"> Add Product</div>
           <hr>
            <form class="forms-sample" method="post" action="/saler/update_product/{{result.id}}" enctype="multipart/form-data">
            	{% csrf_token %}
           

             <div class="form-group">
                <label for="exampleInputName1">Select categories</label>
                <select class="form-control" id="cid" name="cid">
                    <option value="">Select Categories.</option>
                    {% for row in categories %}
                    <option value="{{row.id}}"
                    {% if result.categories_id == row.id %}selected{% endif %}>{{row.cat_name}}</option>
                    {% endfor %}
                </select>
              </div>
              <div class="form-group">
                <label for="exampleInputName1">Select Subcategories</label>
                <select class="form-control" id="scid" name="scid">
                    <option value="">Select SubCategories.</option>
                    {% for row in subcategories %}
                    <option value="{{row.id}}"
                    {% if result.subcategories_id == row.id %}selected{% endif %}>{{row.subcat_name}}</option>
                    {% endfor %}
                </select>
              </div>

               <div class="form-group">
              <label for="exampleInputName1">Product name</label>
              <input type="text" class="form-control" id="pname" name="pname" placeholder="Name" value="{{result.product_name}}">
            </div>

            <div class="form-group">
            <label for="email">Product Image</label>
              <input type="file" class="form-control" id="image" name="image" placeholder="Your Email">
              <img src="/images/upload/{{result.image}}" height="50" width="50">
              
          </div>

            <div class="form-group">
              <label for="exampleInputName1">Product price</label>
              <input type="number" class="form-control" id="price" name="price" placeholder="Name" value="{{result.price}}">
            </div>

                        <div class="form-group">
                <label for="exampleInputCity1">Size</label>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" id="chk1" name="size[]" value="s" 
                      {% if 's' in result.size %}checked {% endif %} class="form-check-input"> S
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" id="chk2" name="size[]" value="m" 
                      {% if 'm' in result.size %}checked {% endif %} class="form-check-input">M
                    </label>
                  </div>
                   <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" id="chk3" name="size[]" value="l" 
                      {% if 'l' in result.size %}checked {% endif %} class="form-check-input">L
                    </label>
                  </div>
                   <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" id="chk4" name="size[]" value="xl" 
                      {% if 'xl' in result.size %}checked {% endif %} class="form-check-input">XL
                    </label>
                  </div>
                </div>

            <div class="form-group">
                        <label for="exampleTextarea1">Product Details</label>
                        <textarea class="form-control" id="details" name="details" rows="4">
                          {{result.details}}
                        </textarea>
                      </div>

            <div class="form-group">
              <label for="exampleInputName1">Product Quantity</label>
              <input type="number" class="form-control" id="quantity" name="quantity" placeholder="Name" value="{{result.quantity}}">
            </div>

            <button type="submit" class="btn btn-primary mr-2">Submit</button>
            <button class="btn btn-dark">Cancel</button>
            </form>
         </div>
         </div>
      </div>
{% endblock %}
