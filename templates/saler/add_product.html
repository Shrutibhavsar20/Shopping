{% extends 'saler/common/layout.html' %}
{% block content %}
    <div class="container-fluid">

    <div class="row mt-3">
      <div class="col-lg-12">
         <div class="card">
           <div class="card-body">
           <div class="card-title"> Add Product</div>
           <hr>
            <form class="forms-sample" method="post" action="/saler/store_product" enctype="multipart/form-data">
            	{% csrf_token %}
           

             <div class="form-group">
                <label for="exampleInputName1">Select categories</label>
                <select class="form-control" id="cid" name="cid">
                    <option value="">Select Categories.</option>
                    {% for row in categories %}
                    <option value="{{row.id}}">{{row.cat_name}}</option>
                    {% endfor %}
                </select>
              </div>
              <div class="form-group">
                <label for="exampleInputName1">Select Subcategories</label>
                <select class="form-control" id="scid" name="scid">
                    <option value="">Select SubCategories.</option>
                    {% for row in subcategories %}
                    <option value="{{row.id}}">{{row.subcat_name}}</option>
                    {% endfor %}
                </select>
              </div>

               <div class="form-group">
              <label for="exampleInputName1">Product name</label>
              <input type="text" class="form-control" id="pname" name="pname" placeholder="Name">
            </div>

            <div class="form-group">
            <label for="email">Product Image</label>
              <input type="file" class="form-control" id="image" name="image" placeholder="Your Email">
              
          </div>

            <div class="form-group">
              <label for="exampleInputName1">Product price</label>
              <input type="number" class="form-control" id="price" name="price" placeholder="Name">
            </div>

 

            <div class="form-group">
                        <label for="exampleTextarea1">Product Details</label>
                        <textarea class="form-control" id="details" name="details" rows="4"></textarea>
                      </div>

            <div class="form-group">
              <label for="exampleInputName1">Product Quantity</label>
              <input type="number" class="form-control" id="quantity" name="quantity" placeholder="Name">
            </div>

            
                

            <button type="submit" class="btn btn-primary mr-2">Submit</button>
            <button class="btn btn-dark">Cancel</button>
            </form>
         </div>
         </div>
      </div>
{% endblock %}
